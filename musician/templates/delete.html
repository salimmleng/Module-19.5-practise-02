{% extends 'base.html' %}


{% block content %}

<h1>Are you sure you want to delete {{ object }}?</h1>
<form method="post" style="width: 50%; margin: auto">
    {% csrf_token %}
    <button class="btn btn-primary mb-3">Delete</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>

{% endblock %}
